<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="public">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="img/png" href="favicon.png" />
    <title>Justerini & Brooks</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap');
        @import url("https://use.typekit.net/wwc2iwx.css");
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&display=swap');
    </style>
</head>

<body class="bg-brand-blue">
    <!-- <div class="relative">   
    </div> -->
    <div class="max-w-md mx-auto bg-brand-blue rounded-xl shadow-md  md:max-w-2xl h-screen">
        <div class="flex flex-col justify-between ">
          <div class="flex flex-col pt-14">
            <img class="mx-auto w-24 object-cover" src="./assets/Logos/just-warrant.svg" alt="">
            <img class="mx-auto w-60 mt-2 object-cover h-auto" src="./assets/Logos/just-name.svg" alt="">
            <img class="mx-auto w-52 object-cover mt-2" src="./assets/Logos/just-merchant.svg" alt="">
          </div>
          <div class="h-24 mt-[13%]">
            <div class="text-white font-garamound text-center ">
              <p class="font-bold text-lg">Burgundy 2020 En Primeur</p>
              <p class="text-sm text-center mt-2">One Great George Street</p>
              <p class="text-sm text-center">London SW1P 3AA</p>
              <p class="text-base pt-3">Wednesday 12th January 2022</p>
            </div>
          </div>
          <div class="pt-[14%]">
            <form class="px-10">
                <div class="mb-4">
                  <label class="font-garamound block   text-brand-gold text-sm  mb-1 uppercase text-center" for="username">
                    Email Address
                  </label>
                  <input class="shadow appearance-none border border-transparent focus:border-brand-gold focus:ring-0 w-full py-2 text-center text-black leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="email@address.com">
                </div>
               
                <div class="mb-4 pt-[10%]">
                  <label class="font-garamound block   text-brand-gold text-sm  mb-1 uppercase text-center" for="password">
                    Password
                  </label>
                  <input class="shadow appearance-none border-transparent focus:border-brand-gold focus:ring-0 w-full py-2 text-center text-black leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password123">
                  <p class="text-red-500 text-xs italic hidden">Please choose a password.</p>
                </div>
                <div class="flex flex-col items-center justify-between pt-[10%]">
                  <button class="font-garamound uppercase bg-brand-blue-light hover:bg-brand-gold text-white   py-2 px-12  focus:outline-none focus:shadow-outline mt-2" type="button">
                    enter
                  </button>
                  <a  class="font-garamound uppercase inline-block align-baseline  text-xs text-white hover:text-blue-800 mt-5" href="./reset_password.html">
                    Forgot Password?
                  </a>
                </div>
            </form>
          </div>
          <div class="flex justify-center py-3 mt-[14%] ">
            <a href="./terms_privacy.html#privacy_policy" class="capitalize text-brand-gray text-xs border-r border-brand-gray pr-4 leading-6 underline">privacy policy</a>
            <a href="./terms_privacy.html#terms_conditions" class="capitalize text-brand-gray text-xs pl-4 leading-6 underline">terms & conditions</a>
          </div>
        </div>
      </div>
</body>

</html>
